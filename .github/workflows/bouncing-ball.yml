name: bouncing ball

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"

  # allows manual run
  workflow_dispatch:

  # run on every push to main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create bouncing red ball SVG
        run: |
          mkdir -p dist
          cat << 'EOF' > dist/bouncing-ball.svg
<svg viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid -->
  <g>
    <rect x="0" y="0" width="40" height="40" fill="#eee"/>
    <rect x="40" y="0" width="40" height="40" fill="#eee"/>
    <rect x="80" y="0" width="40" height="40" fill="#eee"/>
    <rect x="120" y="0" width="40" height="40" fill="#eee"/>
    <rect x="160" y="0" width="40" height="40" fill="#eee"/>

    <rect x="0" y="40" width="40" height="40" fill="#eee"/>
    <rect x="40" y="40" width="40" height="40" fill="#eee"/>
    <rect x="80" y="40" width="40" height="40" fill="#eee"/>
    <rect x="120" y="40" width="40" height="40" fill="#eee"/>
    <rect x="160" y="40" width="40" height="40" fill="#eee"/>

    <rect x="0" y="80" width="40" height="40" fill="#eee"/>
    <rect x="40" y="80" width="40" height="40" fill="#eee"/>
    <rect x="80" y="80" width="40" height="40" fill="#eee"/>
    <rect x="120" y="80" width="40" height="40" fill="#eee"/>
    <rect x="160" y="80" width="40" height="40" fill="#eee"/>

    <rect x="0" y="120" width="40" height="40" fill="#eee"/>
    <rect x="40" y="120" width="40" height="40" fill="#eee"/>
    <rect x="80" y="120" width="40" height="40" fill="#eee"/>
    <rect x="120" y="120" width="40" height="40" fill="#eee"/>
    <rect x="160" y="120" width="40" height="40" fill="#eee"/>

    <rect x="0" y="160" width="40" height="40" fill="#eee"/>
    <rect x="40" y="160" width="40" height="40" fill="#eee"/>
    <rect x="80" y="160" width="40" height="40" fill="#eee"/>
    <rect x="120" y="160" width="40" height="40" fill="#eee"/>
    <rect x="160" y="160" width="40" height="40" fill="#eee"/>
  </g>

  <!-- Red 2x2 ball -->
  <g>
    <rect width="80" height="80" fill="red">
      <animate 
        attributeName="x" 
        values="0;120;120;0;0" 
        dur="4s" 
        repeatCount="indefinite"/>
      <animate 
        attributeName="y" 
        values="0;0;120;120;0" 
        dur="4s" 
        repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
EOF

      - name: Push SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
